<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Fajar Mulya</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #2E3A44;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }
        .project:hover img {
            opacity: 0.8;
        }
        .project-info {
            padding: 15px;
        }
        .project-title {
            font-size: 18px;
            font-weight: bold;
            color: #2E3A44;
            margin-bottom: 10px;
        }
        .see-more {
            font-size: 16px;
            color: #161717;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .see-more:hover {
            color: #0000FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <h2>This My Projects fix</h2>

                <div class="project-info">
                    <div class="project-title">Portfolio Website</div>
                    <a href="#" class="see-more">See More üëÅÔ∏è</a>
                </div>
            </div>
            <div class="project">
