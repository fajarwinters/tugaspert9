<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 100;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2E3A44;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px;
            background-color: #2E3A44;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1c252c;
        }

        /* Floating WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50px;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .whatsapp-float:hover {
            background-color: #1ebd5a;
        }

        .whatsapp-float img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .whatsapp-float {
                font-size: 14px;
                padding: 12px 16px;
            }

            .whatsapp-float img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hubungi Saya</h2>

        <div class="info">
            <p><strong>Alamat:</strong> Jakarta, 2737</p>
            <p><strong>Telepon:</strong> 0373-39322</p>
            <p><strong>Email:</strong> jdhdhy@gmail.com</p>
        </div>

        <form action="mailto:jdhdhy@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="message" rows="5" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim Email</button>
        </form>
    </div>

    <!-- Floating WhatsApp Button -->
    <a class="whatsapp-float"
       href="https://wa.me/6281234567890?text=Halo!%20Saya%20tertarik%20dengan%20layanan%20Anda.%20Boleh%20tanya-tanya?"
       target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        Konsultasi Gratis
    </a>

</body>
</html>
